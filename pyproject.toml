[project]
name = "polymerase"
version = "0.1.0"
description = "ðŸ§¬ a small, asynchronous tool for running datasets of prompts against text generation APIs"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "logbar>=0.0.4",
    "msgspec>=0.19.0",
    "polars>=1.30.0",
    "trio>=0.30.0",
]
license = "GPL-3.0 WITH Polymerase-Output-Exception"
license-files = ["COPYING", "COPYING.exception"]

[dependency-groups]
dev = [
    "pyrefly>=0.18.1",
    "ruff>=0.11.13",
]

[tool.pyrefly]
project-includes = ["**/*.py"]
project-excludes = ["**/__pycache__/**/*.py*", "**/.[!/.]*", "**/*venv/**"]
python-interpreter = ".venv/bin/python3"
